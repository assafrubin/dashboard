<header class=" navbar shadow">
    <!-- Hamburger -->
    <button class="c-hamburger c-hamburger--htla is-active" ng-click="extend()">
        <span>toggle menu</span>
    </button>
    <div class="responsive-logo">
        Material <br><span class="smaller">Dashboard</span>
    </div>

    <!-- Left aligned menu below button -->
    <md-menu class="navbar-menu">
        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <i class="mdi mdi-brightness-1 text-primary"></i>
        </md-button>
        <md-menu-content class="color-picker">
            <md-menu-item>
                <div layout="row" class="zero-padding">
                    <md-button href="#" id="blue" class="theme-picker" flex ng-click="changeTheme('blue')"><i class="mdi mdi-brightness-1"></i></md-button></td>
                    <md-button href="#" id="red" class="theme-picker" ng-click="changeTheme('red')"><i class="mdi mdi-brightness-1"></i></md-button>
                </div>
            </md-menu-item>
            <md-menu-item>
                <div layout="row" class="zero-padding">
                    <md-button href="#" id="grey" class="theme-picker" flex ng-click="changeTheme('grey')"><i class="mdi mdi-brightness-1"></i></md-button></td>
                    <md-button href="#" id="green" class="theme-picker" ng-click="changeTheme('green')"><i class="mdi mdi-brightness-1"></i></md-button>
                </div>
            </md-menu-item>
            <md-menu-item>
                <div layout="row" class="zero-padding">
                    <md-button href="#" id="purple" class="theme-picker" flex ng-click="changeTheme('purple')"><i class="mdi mdi-brightness-1"></i></md-button></td>
                    <md-button href="#" id="cyan" class="theme-picker" ng-click="changeTheme('cyan')"><i class="mdi mdi-brightness-1"></i></md-button>
                </div>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <nav class="right" style="margin-right: 20px; margin-top: 10px;">
        <md-button class="thisrtl" ng-click="rtl();">
            RTL
        </md-button>
        <md-menu md-position-mode="target-right target" >
            <md-button aria-label="Open demo menu" class="nav-btn" ng-click="$mdOpenMenu($event)">
                <div class="mdl-badge" data-badge="3"><i class="mdi mdi-email"></i></div>
            </md-button>
            <md-menu-content width="3" >
                <md-menu-item>
                    <md-button ui-sref="inbox">Mail from Elsa</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ui-sref="inbox">Inbox</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ui-sref="inbox">Tickets confirmed</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ui-sref="inbox">Check here</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <md-menu md-position-mode="target-right target" >
            <md-button aria-label="Open demo menu" class="nav-btn" ng-click="$mdOpenMenu($event)">
                <div class="mdl-badge" data-badge="3"><i class="mdi mdi-keyboard"></i></div>
            </md-button>
            <md-menu-content width="3" >
                <md-menu-item>
                    <md-button ng-click="changeLanguage('en')">English</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="changeLanguage('ur')">اردو</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="changeLanguage('de')">Dutch</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="changeLanguage('Hn')">हिन्दी</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <md-menu md-position-mode="target-right target" >
            <md-button aria-label="Open demo menu" class="nav-btn" ng-click="$mdOpenMenu($event)">
                <div class="mdl-badge" data-badge="7"><i class="mdi mdi-bell"></i></div>
            </md-button>

                <md-menu-item>
                    <md-button >2 new friends</md-button>
                </md-menu-item>
                <md-menu-item>

                </md-menu-item>

                    <md-button >Friend request accepted</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

            <md-button aria-label="Open demo menu" class="nav-btn" ng-click="$mdOpenMenu($event)">
                <i class="mdi mdi-dots-vertical"></i>
            </md-button>
            <md-menu-content width="3" >
                <md-menu-item>
                    <md-button >Some Action</md-button>
                </md-menu-item>

                    <md-button ui-sref="login" style="display:flex;">Logout</md-button>
                </md-menu-item>

                    <md-button >Disabled Action</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button >Yet Another Action</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </nav>
    <md-button class="right primary md-button md-default-theme shadow buy" style="margin-right: 10px; margin-top: 17px;" href="http://www.strapui.com/themes/material-dashboard-admin-angular/">
        Buy Nowvsdfvfds
    </md-button>
</header>
